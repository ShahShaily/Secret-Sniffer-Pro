name: SEC-SNIFFER Security Scan
on: [push, pull_request]

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install gitpython requests

      - name: Run SEC-SNIFFER Audit
        run: python sensitive_finder.py --path . --no-gui
